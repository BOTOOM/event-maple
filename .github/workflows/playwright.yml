name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Optimización 1: Restringir ejecución a pushes O PRs creados por el dueño del repo (tú)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.user.login == github.repository_owner)
    
    # Optimización 2: Usar contenedor oficial con navegadores preinstalados
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    env:
      PW_USER: ${{ secrets.PW_USER }}
      PW_PSS: ${{ secrets.PW_PSS }}
      # Necesario para pnpm en contenedor
      HOME: /root

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        # Optimización 3: Cache de pnpm
        cache: 'pnpm'

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    # Paso ELIMINADO: "Install Playwright Browsers" ya no es necesario

    - name: Run Playwright tests
      run: pnpm test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
